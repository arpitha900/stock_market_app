{% extends "base.html" %}

{% block content %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .registration-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .registration-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    form input {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: calc(100% - 22px);
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: rgb(167, 157, 157);
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>

  <div class="registration-container">
    <div class="registration-box">
      <h2>Register</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        <p>Already registered? <a href="{% url 'login' %}">Login here</a></p>
      </div>
    </div>
  </div>
{% endblock %}
